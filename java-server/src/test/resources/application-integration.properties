# Datenbankzugang (Testcontainers lokal, CI über ENV)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/oys_integration}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:devuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:devpassword}

# Schema automatisch erzeugen, da Testcontainer immer leer startet
spring.jpa.hibernate.ddl-auto=create
spring.datasource.hikari.connection-timeout=1000
spring.datasource.hikari.max-lifetime=30000

# Hibernate Dialect für Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect