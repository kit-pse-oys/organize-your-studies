# Spring Boot Application Properties File

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
server.port=8080

####################################################
# Authentication and Authorization Configuration
####################################################

### Falls ENV-Vars gesetzt sind, werden diese genommen, sonst Defaults ###

# 15 Minuten Default
jwt.access.token.expiration=${JWT_ACCESS_EXPIRATION:900000}

# 1 Stunde Default
jwt.refresh.token.expiration=${JWT_REFRESH_EXPIRATION:3600000}

# Default Secret
jwt.secret=${JWT_SECRET:myDefaultSecretHuber1234567890TestJWTSecretForDevPurposesOnly!!!}

####################################################
# OAUTH2 Configuration
####################################################

#Client ID for OAuth2 Provider (Google)
google.oauth2.client-id=${GOOGLE_OAUTH2_CLIENT_ID:default-client-id}