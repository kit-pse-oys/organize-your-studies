name: OYS CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- JOB 1: PYTHON MICROSERVICE ---
  test-python:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Python Tests
        run: |
          if [ -d "python-microservice" ]; then
            cd python-microservice
            [ -f requirements.txt ] && pip install -r requirements.txt || echo "Keine requirements"
            python -m unittest discover -s . -p "test_*.py"
          else
            echo "Ordner python-microservice fehlt!"
            exit 1
          fi

  # --- JOB 2: JAVA SERVER ---
  test-java:
    runs-on: ubuntu-24.04
    services:
      # Hier wird eine "leere" Datenbank für den Test gestartet
      db:
        image: postgres:15
        env:
          POSTGRES_DB: studydb
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: geheim
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Build & Test
        run: |
          cd java-server
          chmod +x gradlew
          ./gradlew test

  # --- JOB 3: KOTLIN CLIENT ---
  test-kotlin:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build & Test Kotlin
        run: |
          if [ -d "kotlin-client" ]; then
            cd kotlin-client
            if [ -f "gradlew" ]; then
              chmod +x gradlew
              ./gradlew test
            else
              echo "Kein Gradle Wrapper gefunden, überspringe Build..."
            fi
          else
            echo "Ordner kotlin-client fehlt!"
            exit 1
          fi