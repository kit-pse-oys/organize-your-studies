name: OYS CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- JOB 1: PYTHON MICROSERVICE ---
  test-python:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Python Tests
        run: |
          if [ -d "python_service" ]; then
            cd python_service
            pip install -r requirements.txt || echo "Keine requirements gefunden"
            pytest || echo "Keine Tests gefunden"
          else
            echo "Ordner fehlt, überspringe..."
          fi

  # --- JOB 2: JAVA SERVER ---
  test-java:
    runs-on: ubuntu-24.04
    timeout-minutes: 12
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build & Test Java
        run: |
          if [ -d "java_server" ] && [ -f "java_server/gradlew" ]; then
            cd java_server
            chmod +x gradlew
            ./gradlew test
          else
            echo "Überspringe..."
          fi

  # --- JOB 3: KOTLIN CLIENT ---
  test-kotlin:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build & Test Kotlin
        run: |
          if [ -d "android_client" ] && [ -f "android_client/gradlew" ]; then
            cd android_client
            chmod +x gradlew
            ./gradlew test
          else
            echo "Überspringe..."
          fi
