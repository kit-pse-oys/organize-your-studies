name: OYS CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- SETUP: JAVA 17 (Für Java-Server & Kotlin-Client) ---
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # --- SETUP: PYTHON 3.11 (Für Berechnungs-Service/FastAPI) ---
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- TESTS: PYTHON SERVICE ---
      - name: Test Python Calculation Service
        run: |
          if [ -d calculation_service ]; then
            cd calculation_service
            pip install -r requirements.txt
            pytest
          fi

      # --- TESTS: JAVA SERVER (Spring Boot) ---
      - name: Build & Test Spring Boot Server
        run: |
          if [ -d java_server ]; then
            cd java_server
            chmod +x gradlew
            ./gradlew test
          fi

      # --- TESTS: KOTLIN CLIENT (Android) ---
      - name: Build & Test Kotlin Android Client
        run: |
          if [ -d android_client ]; then
            cd android_client
            chmod +x gradlew
            ./gradlew test # Führt Unit-Tests aus
          fi
