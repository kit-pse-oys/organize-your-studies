name: OYS CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- JOB 1: PYTHON MICROSERVICE ---
  test-python:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Python Tests
        run: |
          if [ -d "python-microservice" ]; then
            cd python-microservice
            # Nur installieren, wenn requirements existieren
            [ -f requirements.txt ] && pip install -r requirements.txt || echo "Keine requirements"
            # Nur pytest starten, wenn der Befehl verfügbar ist
            command -v pytest >/dev/null 2>&1 && pytest || echo "Keine Tests gefunden"
          else
            echo "Ordner python-microservice fehlt!"
            exit 1
          fi

  # --- JOB 2: JAVA SERVER ---
  test-java:
    runs-on: ubuntu-24.04
    timeout-minutes: 12
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build & Test Java
        run: |
          if [ -d "java-server" ]; then
            cd java-server
            if [ -f "gradlew" ]; then
              chmod +x gradlew
              ./gradlew test
            else
              echo "Kein Gradle Wrapper gefunden, überspringe Build..."
            fi
          else
            echo "Ordner java-server fehlt!"
            exit 1
          fi

  # --- JOB 3: KOTLIN CLIENT ---
  test-kotlin:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build & Test Kotlin
        run: |
          if [ -d "kotlin-client" ]; then
            cd kotlin-client
            if [ -f "gradlew" ]; then
              chmod +x gradlew
              ./gradlew test
            else
              echo "Kein Gradle Wrapper gefunden, überspringe Build..."
            fi
          else
            echo "Ordner kotlin-client fehlt!"
            exit 1
          fi