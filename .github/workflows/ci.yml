name: OYS CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- SCHRITT 1: PRÜFEN WAS SICH GEÄNDERT HAT ---
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      java: ${{ steps.filter.outputs.java }}
      kotlin: ${{ steps.filter.outputs.kotlin }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'python-microservice/**'
            java:
              - 'java-server/**'
            kotlin:
              - 'kotlin-client/**'

  # --- JOB 2: PYTHON MICROSERVICE ---
  test-python:
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: pip install poetry

      - name: Install Dependencies
        run: |
          cd python-microservice
          poetry install --no-root

      - name: Run Tests
        run: |
          cd python-microservice
          poetry run python -m unittest discover -s tests -p "test_*.py"

  # --- JOB 3: JAVA SERVER ---
  test-java:
    needs: changes
    if: ${{ needs.changes.outputs.java == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_DB: studydb
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: geheim
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Build & Test
        run: |
          cd java-server
          chmod +x gradlew
          ./gradlew test

  # --- JOB 4: KOTLIN CLIENT ---
  test-kotlin:
    needs: changes
    if: ${{ needs.changes.outputs.kotlin == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Build & Test Kotlin
        run: |
          cd kotlin-client
          chmod +x gradlew

          ./gradlew test

